<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <div class="title-padding"><h1>Movie DB App</h1></div>

    <div class="second-title-padding"><h3>Find your movies</h3></div>

    <ion-searchbar placeholder="Search Here ..." color=""></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3>Categories</h3>
  <div class="flex-content">
    <div class="flex-scroll-list">
      <ion-button
        shape="round"
        *ngFor="let genre of getGenreList()"
        [id]="'genre-button-' + genre.id"
        [color]="(selectedGenreId === genre.id) ? 'primary' : 'secondary'"
        (click)="selectGenre(genre.id)"
      >
        {{genre.name}}
      </ion-button>
    </div>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <app-movie *ngFor="let movie of getMovieList()" [movie]="movie"></app-movie>
  </ion-list>

  <ion-button (click)="loadMoreMovies()" class="footer-button"
    >Load More</ion-button
  >

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button class="fab-font">
      Watch List <ion-icon src="../../../assets/icon/bookmark.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
