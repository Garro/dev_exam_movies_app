<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar >
    <div class="title-padding"><h1>Movie DB App</h1></div>

    <div class="second-title-padding"><h3>Find your movies</h3></div>
   
    <ion-searchbar placeholder="Search Here ..." color=""></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3>Categories</h3>
  <div class="flex-content">
    <div class="flex-scroll-list">
      <ion-button shape="round">Top Rated</ion-button>
      <ion-button shape="round">Popular</ion-button>
      <ion-button shape="round">Action</ion-button>
      <ion-button shape="round">Horror</ion-button>
      <ion-button shape="round">Psy-fi</ion-button>
      <ion-button shape="round">Comedy</ion-button>
    </div>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <app-message
      *ngFor="let message of getMessages()"
      [message]="message"
    ></app-message>
  </ion-list>

  <ion-button class="footer-button">Load More</ion-button>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
  <ion-fab-button class="fab-font">
    Watch List<ion-icon name="bookmarkOutline"></ion-icon>
  </ion-fab-button>
</ion-fab>

  
  
</ion-content>
