<ion-header [translucent]="true">
  <ion-toolbar>
    <h1>Movie DB App</h1>

    <h3>Find your movies</h3>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3>Categories</h3>
  <div class="flex-content">
    <div class="flex-scroll-list">
      <ion-button
        *ngFor="let genre of getGenreList()"
        [id]="'genre-button-' + genre.id"
        [color]="(selectedGenreId === genre.id) ? 'primary' : 'secondary'"
        (click)="selectGenre(genre.id)"
      >
        {{genre.name}}
      </ion-button>
    </div>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <app-movie *ngFor="let movie of getMovieList()" [movie]="movie"></app-movie>
  </ion-list>

  <ion-button>Load More</ion-button>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button class="watchlist-fab-button"> Watch List </ion-fab-button>
  </ion-fab>
</ion-content>
